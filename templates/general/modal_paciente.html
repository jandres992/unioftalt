<!-- Modal -->
    <div class="modal fade" id="personaModal" style="z-index: 4000;" aria-labelledby="personaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen" role="document">
            <div class="modal-content">
                <form id="PacienteForm" method="post" action="{% url 'save_persona' %}">{% csrf_token %}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12" style="display: none;">
                                <input type="text" name="tipo_id_pcte" value="" id="tp_id_pcte">
                                <input type="text" name="numero_id_pcte" value="" id="no_id_pcte">
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Primer Nombre:</label>
                                <input type="text" name="p_nombre" class="form-control form-control-sm border-primary" required>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Segundo Nombre:</label>
                                <input type="text" name="s_nombre" class="form-control form-control-sm border-primary">
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Primer Apellido:</label>
                                <input type="text" name="p_apellido" class="form-control form-control-sm border-primary" required>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Segundo Apellido:</label>
                                <input type="text" name="s_apellido" class="form-control form-control-sm border-primary">
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12 mb-3">
                                <label>Teléfono movil:</label>
                                <input type="text" name="tel_pcte" minlength="10" maxlength="10" class="form-control form-control-sm border-primary" required>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12 mb-3">
                                <label>Fecha de nacimiento:</label>
                                <input type="date" class="form-control form-control-sm border-primary" name="f_nacimiento" data-date="" data-date-format="YYYY-MM-DD" placeholder="YYYY-MM-DD" autocomplete="off" required>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12 mb-3">
                                <label>Tel. fijo (puede colocar mas de uno):</label>
                                <input type="text" name="other_tel_pcte" minlength="7" class="form-control form-control-sm border-primary">
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Departamento de <strong>residencia</strong>:</label>
                                <select class="form-select form-select-sm border-primary" id="departamento">
                                    <option value="">Seleccione</option>
                                    {% for d in departamento %}
                                        <option value="{{ d.id }}">{{ d.departamento }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Municipio de <strong>residencia</strong>:</label>
                                <select class="form-select form-select-sm border-primary" name="municipio" id="municipio" autocomplete="off" required>
                                    <option value="">Seleccione</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-sm-12 col-12 mb-3">
                                <label>Dirección de residencia:</label>
                                <input type="text" name="dir_pcte" class="form-control form-control-sm border-primary" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label>Correo Electronico:</label>
                                <input type="text" name="email_pcte" class="form-control form-control-sm border-primary" required>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Sexo:</label>
                                <select class="form-select form-select-sm border-primary" name="sexo" id="sexo" autocomplete="off" required>
                                    <option>Seleccione</option>
                                    {% for s in sexo %}
                                        <option value="{{ s.id }}">{{ s.descripcion }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Grupo Sanguineo:</label>
                                <select class="form-select form-select-sm border-primary" name="grupo_pcte" required>
                                    <option value="">Seleccione</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O">O</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12 mb-3">
                                <label>Rh:</label>
                                <select class="form-select form-select-sm border-primary" name="rh_pcte" required>
                                    <option value="">Seleccione</option>
                                    <option value="+">+</option>
                                    <option value="-">-</option>
                                </select>
                            </div>
                            <div class="col-12 d-flex mb-3">
                                <div class="input-group mb-3 border-0">
                                    <div class="input-group-text border-0">
                                        <span>Enviar notificación de programación de cirugía a medios digitales:</span>
                                    </div>
                                    <div class="input-group-text border-0">
                                        <label class="pt-1">SI: </label>
                                        <input class="form-check-input" type="radio" value="SI" name="envio_inf">
                                        &emsp;&emsp;
                                        <label class="pt-1">NO: </label>
                                        <input class="form-check-input" type="radio" value="NO" name="envio_inf">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label>Observaciones:</label>
                                <textarea class="form-control form-input border-primary" name="observacion_pcte"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer text-center justify-content-center align-content-center align-items-center">
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="icofont-check"></i>&emsp;guardar
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal" >
                            <i class="icofont-close"></i>&emsp;cerrar &emsp;
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin Modal -->
