<!doctype html>
<html lang="es" dir="ltr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login - {% block titulo %}{% endblock %}</title>

        <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/core/libs.min.css' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/vendor/aos/dist/aos.css' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/hope-ui.min.css' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/custom.min.css' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/dark.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/rtl.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/customizer.min.css' %}" />
        <link rel="stylesheet" href="{% static 'icon/icofont/css/icofont.min.css' %}" />
        <link rel="stylesheet" href="{% static 'notificacion/css/animate.css' %}" />
        <link rel="stylesheet" href="{% static 'dashboard/assets/css/modal_cargando.css' %}"/>
    <style>
        body{
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("{% static 'img/empresa.png' %}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
    </head>
    <body>
    {% include 'general/modal_cargando.html' %}
        <div class="wrapper">
            <section class="login-content">
                <div class="row m-0 align-items-center vh-100">
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-10 col-12">
                                <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card" style="background-color: rgba(169,166,166,0.95);">
                                    <div class="card-body">
                                        <div class="justify-content-center text-center align-items-center mb-2">
                                            <a href="{% url 'inicio' %}">
                                                <img src="{% static 'img/logo_ext.png' %}" style="width: 80%;" class="mb-2" alt="logo">&emsp;
                                            </a>
                                            <h2 class="mt-0 mb-1 text-center" style="font-family: 'good times'; font-weight: 900;">{% block titulo_app %}{% endblock %}</h2>
                                            <h3 class="mb-2 text-center mt-2">Iniciar Sesión</h3>
                                        </div>

                                        <form method="post" action="{% block url_login %}{% endblock %}">{% csrf_token %}
                                            <div class="row">
                                            <hr class="border-dark" style="border: 1px solid;">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="email" class="form-label text-dark">Usuario</label>
                                                        <input name="username" type="text" class="form-control border-dark" id="username" placeholder=" " required="required">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="password" class="form-label text-dark">Contraseña</label>
                                                        <input name="password" type="password"  class="form-control border-dark" id="password" placeholder=" " required="required">
                                                    </div>
                                                </div>
                                                {% block content %}{% endblock %}
                                                <hr class="border-dark" style="border: 1px solid;">
                                            </div>
                                            <div class="col-12 mt-2 mb-2">
                                                <div class="d-grid gap-2">
                                                    <button type="submit" class="btn btn-dark border-dark" id="btnLogin">
                                                        <i class="icofont-login"></i>
                                                        <strong>Iniciar sesión</strong>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer fixed-bottom" style="background-color: transparent;">
            <div class="footer-body text-center align-content-center justify-content-center">
                ©
                <script>document.write(new Date().getFullYear())</script>
                {{ request.session.empresa.razon_social }}
            </div>
        </footer>
        <script src="{% static 'dashboard/assets/js/core/libs_login.min.js' %}"></script>
        <script src="{% static 'dashboard/assets/js/core/external.min.js' %}"></script>
        <script src="{% static 'dashboard/assets/js/plugins/fslightbox.js' %}"></script>
        <script src="{% static 'dashboard/assets/js/plugins/setting.js' %}"></script>
        <script src="{% static 'dashboard/assets/js/plugins/form-wizard.js' %}"></script>
        <script src="{% static 'dashboard/assets/vendor/aos/dist/aos.js' %}"></script>
        <script src="{% static 'dashboard/assets/js/hope-ui.js' %}"></script>
        <script src="{% static 'notificacion/bootstrap_notify/bootstrap-notify.js' %}"></script>
        <script src="{% static 'notificacion/js/notificacion.js' %}"></script>
        <script>
            $(document).ready(function (e) {
                $('form').submit(function (e){
                    $('#gifModal').modal('show');
                });
                notificacion({{ ind }}, '{{ aviso }}');
                $("#btnLogin").hover(
                    function () {
                        $(this).css("background-color","white");
                        $(this).addClass("text-dark");
                    }, function (){
                        $(this).removeAttr("style");
                        $(this).removeClass("text-dark");
                    }
                );
            });
        </script>
    </body>
</html>
